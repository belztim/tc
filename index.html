<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Data Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Trailer Canada Logo" class="logo" />
    <h1>Excel Data Viewer</h1>
  </header>
  <main>
    <div id="search-container" style="margin-bottom: 15px;">
      <input
        type="text"
        id="search-input"
        placeholder="Search part name or number..."
        autocomplete="off"
        style="padding: 8px; width: 300px; font-size: 16px;"
      />
      <button
        id="search-btn"
        style="padding: 8px 12px; font-size: 16px; cursor: pointer;"
      >
        Search
      </button>
    </div>
    <table id="data-table" border="1"></table>
  </main>

  <!-- Load scripts with defer so DOM is ready -->
  <script src="table.js" defer></script>
  <script src="cart.js" defer></script>
  <script src="search.js" defer></script>
  <script src="filter.js" defer></script>
</body>
</html>
